<script>
    function tinh(number1, number2) {
        if (number1 > number2) {
            alert('so thu nhat lon hon so thu 2')
        } else {
            var tong = number1 + number2;
            alert('tong hai so la ' + tong);

    var  b = parseInt(prompt('nhap vao so thu hai'));
    tinh(a,b);
</script>
