<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dao nguoc mang</title>
</head>
<body>
<script>
    function daoNguocMang(array) {
       return array.reverse();
    }
    var mang = [];
    var n = parseInt(prompt('nhap chieu dai mang'));
    for ( var i = 0; i < n; i++){
        mang[i] = prompt(' nhap so ');
    }
    alert(daoNguocMang(mang));
</script>
</body>
</html>
