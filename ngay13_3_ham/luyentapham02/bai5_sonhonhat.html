<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so nho nhat</title>
</head>
<body>
<script>
    function findMinNumber(a, b, c) {
        alert('so nho nhat la ' + Math.min(a, b, c));
    }
    var a = parseInt(prompt('nhap a:'));
    var b = parseInt(prompt('nhap b:'));
    var c = parseInt(prompt('nhap c:'));
    findMinNumber(a, b, c);
</script>
</body>
