<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check so nguyen duong</title>
</head>
<body>
<script>
    function checkPositiveInteger(number) {
        if (Number.isInteger(number)) {
            if (number > 0) {
                alert('la so nguyen duong')
            } else
                alert(' khong la so nguyen duong');
        } else
            alert('khong la so nguyen');
    }

    var a = parseFloat(prompt('nhap so'));
    checkPositiveInteger(a);
</script>
</body>
</html>
