<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = prompt('nhap bien');
    checkNumber(x);

    function checkNumber(x) {

        if (isNaN(x)) {
            alert(x + ' khong phai la so');
        } else
            alert(x + ' la so');
    }
</script>
</body>
</html>
