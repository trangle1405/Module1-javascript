<!DOCTYPE html>

<body>
<script>
    function tinhDTVaCV(r) {
        var DT = Math.PI*r*r;
        var CV = 2*Math.PI*r;
        alert('dien tich hinh tron la ' + DT + ' chu vi hinh tron la ' + CV);
    }
    var bk = parseInt(prompt('nhap vap ban kinh hinh tron'));
    tinhDTVaCV(bk);
</script>
</body>
