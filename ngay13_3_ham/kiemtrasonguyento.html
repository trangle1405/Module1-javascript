<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt('nhap so');
    isPrime(a);
    function isPrime(number) {
        var prime = true;
        for (i = 2; i < number; i++){
            if (number%i === 0){
                prime = false;
            }
        }
        if (prime)
            alert(number + ' la so nguyen to');
        else
            alert(number + ' khong la so nguyen to');
    }
</script>
</body>
</html>
