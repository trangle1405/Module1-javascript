<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ban co caro</title>
</head>
<body>
<h1>ban co Caro</h1><br>
<p id = banCo></p><br>
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let banco = [];
    let inbanco = "";
    for(var i = 0; i<5; i++){
        banco[i] = new Array(0, 0, 0, 0, 0);
    }
    for (var i = 0; i < 5; i++){
        inbanco += "<br/>";
        for (var j = 0; j < 5; j++){
            inbanco += banco[i][j] + "&nbsp;&nbsp";
        }
    }
    document.getElementById("banCo").innerHTML = inbanco;
    function changeValue() {
        let inbanco = "";
        let hang = parseInt(prompt(' doi ky tu hang so'));
        let cot  = parseInt(prompt(' doi ky tu cot so'));
        data = "";
        banco[hang - 1][cot - 1] = "x";
        for (var i = 0; i < 5; i++){
            inbanco += "<br/>";
            for (var j = 0; j < 5; j++){
                inbanco += banco[i][j] + "&nbsp;&nbsp";
            }
        }
        document.getElementById("banCo").innerHTML = inbanco;
    }
</script>
</body>
</html>
