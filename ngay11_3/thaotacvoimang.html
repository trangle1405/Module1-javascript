<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo và thao tác với mảng</title>
</head>
<body>
<h1>Sample Screen</h1>
<input type = "number" id="nhapSo" >
<input type="button" id="add" value="Add" onclick="add()">
<input type="button" id="display" value="Display" onclick="display()">
<p id="print"></p>
<script>
    var array = Array();
    var i = 0;
    function add() {
        array[i] = document.getElementById("nhapSo").value;
        i++;
        document.getElementById("nhapSo").value = "";
    }
    function display() {
        var text = "<hr/>";
        for(var i = 0; i<array.length; i++){
            text = text + "so thu " + i + "=" + array[i] + "<br/>";
        }
        document.getElementById("print").innerHTML =text;
    }

</script>
</body>
</html>
