<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim gia tri trong mang</title>
</head>
<body>
<script>
    let value = parseInt(prompt('nhap vao mot so'));
    let numbers = [2, 4, 5, 7, 76, 2];
    for (var number in numbers){
        if(value === numbers[number]){
            alert('tim thay gia tri ' + value + ' trong mang');
        }
    }
</script>
</body>
</html>
