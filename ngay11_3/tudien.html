<input type="button" value="Dich" onclick="trans()">
<script>
    var english = ['dog', 'cat', 'bird', 'fish'];
    var tiengviet = ['cho', 'meo', 'chim', 'ca'];

        newword = document.getElementById("newword").value;
        if (english.indexOf(newword) !== -1){

             alert(tiengviet[i]);
        }
        if (tiengviet.indexOf(newword) !== -1){
            var i = tiengviet.indexOf(newword);
            alert(english[i]);
        }
    }
</script>
