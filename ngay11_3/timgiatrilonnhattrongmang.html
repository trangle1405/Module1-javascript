<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim gia tri lon nhat trong mang</title>
</head>
<body>
<script>
    let numbers = [ 2, 4, 8, 3, -1, 86, 42]
    let max = numbers[0];
    let index = 0;
    for(i=0; i<numbers.length; i++){
        if(max < numbers[i]){
            max = numbers[i];
            index = i + 1;
        }
    }
    alert('gia tri lon nhat cua mang la '+ max + " o vi tri so" + index );
</script>
</body>
</html>
