<body>
<script>
    function tryRemoveFromArray(array, index) {
        if (index >= 0 && index < array.length) {
            array.splice(index, 1);
        }
        return array;
    }
     var mangSo = [2, 5,8,6, 5];
    var chiSo = 5;
    alert(tryRemoveFromArray(mangSo, chiSo));
</script>
