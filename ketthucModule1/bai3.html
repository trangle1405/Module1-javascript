<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    function isPrime(number) {
        var laSoNguyenTo = true;
        for (i = 2; i < number; i++) {
            if (number % i === 0) {
                laSoNguyenTo = false;
            }
        }
        return laSoNguyenTo;
    }

    var number1 = parseFloat(prompt("nhap vao so bat ky"));
    if (isPrime(number1)) {
        alert("la so nguyen to");
    } else
        alert("khong la so nguyen to");
</script>
</body>
</html>
