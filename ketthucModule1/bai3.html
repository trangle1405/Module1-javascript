<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 3</title>
</head>
<body>
<script>
    function isPrime(number) {
        var laSoNguyenTo = true;
        for (i = 2; i < number; i ++){
            if (number % i === 0){
                laSoNguyenTo = false;
            }
        }
        return laSoNguyenTo;
    }
     alert(isPrime(4));
</script>
</body>
</html>
