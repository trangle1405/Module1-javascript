    <title>check so dien thoai</title>

<body>
<script>
    function checksodienthoai(str) {
        patt = /^[(]+[0-9]{2}[)]+[-]+[(]+[0]+[0-9]{6,}[)]+$/;
        if (patt.test(str)){
            alert("sdt hop le");
        } else alert("sdt khong hop le");
    }
    checksodienthoai("(84)-(07842222)")
</script>
