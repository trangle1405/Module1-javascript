<script>
    function checkemail(str) {
        var patt = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(.[A-Za-z0-9]+)$/;
        if (patt.test(str)){
            alert("email hop le");
        } else alert("emal khong hop le");
    }
    checkemail("@gmail.com")
</script>
