<script>
    function checkdate(str) {
        patt = /[0-9]{2}[/]+[0-9]{2}[/]+[0-9]{4}/;
        if(patt.test(str)){
            alert("dung");
        }else alert("sai");
    }
    checkdate("12/22/2151");
</script>
