<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt('nhap chieu dai mang'));
    var numbers = new Array(n);
    var j = 0;
    for (var i = 0; i < numbers.length; i++){
        j = i+1;
        numbers[i] = parseInt(prompt('nhap gia tri thu ' + j));
    }
    var dem = 0;
    for ( i=0; i<numbers.length; i++){
        if (numbers[i]<0){
            dem++;
        }
    }
    alert('co ' + dem + ' so nguyen am trong mang');
    
</script>
</body>
</html>
