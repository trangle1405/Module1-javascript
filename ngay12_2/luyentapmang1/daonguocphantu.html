<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt('nhap chieu dai mang'));
    var numbers = new Array(n);
    var j = 0;
    for (var i = 0; i < numbers.length; i++){
        j = i+1;
        numbers[i] = parseInt(prompt('nhap gia tri thu ' + j));
    }
    alert(numbers.reverse());
</script>
</body>
</html>
