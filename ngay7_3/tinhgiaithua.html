<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thua</title>
</head>
<body>
<script>
    var n = parseInt(prompt('nhap vao so ban can tinh giai thua'));
    var giaithua = 1;
    for (var i=1; i<=n; i++){
        giaithua = giaithua * i;
    }
    alert(n + '! = ' + giaithua);
</script>
</body>
</html>
