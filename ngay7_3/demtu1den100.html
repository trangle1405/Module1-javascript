<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dem tu 1 den 100</title>
</head>
<body>
<p id="hienthi"></p>
<script>
    let text ="";
    for (let i = 1; i <= 100; i++){
        text = text + i + ", ";
        if (i === 99){
            alert('da hoan thanh');
        }
    }
    document.getElementById("hienthi").innerHTML = text;
</script>
</body>
</html>
