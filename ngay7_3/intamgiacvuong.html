<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in tam giac vuong</title>
</head>
<body>
<script>
    for (var i = 1; i <= 5; i++){
        for(var j = 1; j <= i; j++){
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br>');

    for (i = 5; i >= 1; i--){
        for(j = 1; j <= i; j++){
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br>');

    for (i = 5; i >= 1; i--){
        for (j = 1; j <= 5; j++){
            if(j < i){
                document.write('-');
            } else
                document.write('*')
        }
        document.write('<br>');
    }
    document.write('<br>');

    for (i = 1; i <= 5; i++){
        for (j = 1; j<= 5; j++){
            if(j >= i){
                document.write('*');
            } else
                document.write('-')
        }
        document.write('<br>');
    }
</script>
</body>
</html>
