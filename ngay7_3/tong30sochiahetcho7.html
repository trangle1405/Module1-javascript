<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var count = 0;
    var tong = 0;
    for (i = 1; count < 30; i++){
        if (i%7 === 0){
            tong = tong + i;
            count++;
        }
    }
    document.write('tong 30 so tu nhien dau tien chia het cho 7 la ' +tong);
</script>
</body>
</html>
