<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su dung vong lap while</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhap vao so a'));
    let tong = 0;
    while (a !== -1){
        a = parseInt(prompt('nhap vao a, vong lap ket thuc chi khi a = -1'));
        alert(a);
        tong += a;
    }
    alert('tong cac so vua nhap vao la ' + tong);
</script>
</body>
</html>
