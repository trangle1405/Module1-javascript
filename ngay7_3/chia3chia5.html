<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     var text = "";
     for(var i = 1; i <= 100; i++){
         if(i%3 === 0){
             if(i%5 === 0){
                 text = text + 'FizzBuzz, ';
             }else
             text = text + 'Fizz, ' ;
         }else {
             if ( i%5 === 0){
                 text = text + 'Buzz, ';
             } else {
                 text = text + i + ', ';
             }
         }

     }
     document.write(text);
 </script>
</body>
</html>
