<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tang giam nhiet do</title>
</head>
<body>
<script>
    var temperature = parseInt(prompt('nhap vao nhiet do hien tai'));
    if (temperature > 100){
        alert('ban hay giam nhiet do');
    }
    if (temperature < 20){
        alert('ban hay tang nhiet do');
    }
</script>
</body>
</html>
