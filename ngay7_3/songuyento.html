<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so nguyen to</title>
</head>
<body>
<script>
    var numbers = parseInt(prompt(' so luong so nguyen to can in ra:'));
    var count = 0;
    var i = 2;
    var  soNguyenTo = "";
    for ( var n = 2; count < numbers; n++){
        while (i < n){
            if (n%i === 0){
                break;
            } else
                i++;
        }
        if (i === n){
            count = count + 1;
            soNguyenTo = soNguyenTo + n +", ";
        }
        i = 2;
    }
    document.write(soNguyenTo);
</script>
</body>
</html>
