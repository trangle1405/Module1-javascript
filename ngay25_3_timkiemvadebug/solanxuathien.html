<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so lan xuat hien cua phan tu</title>
</head>
<body>
<script>
    function count(array, data) {
        let count = 0;
        for (var i = 0; i < array.length; i++) {
            if (array[i] === data) {
                count++;
            }
        }
        return count;
    }

    let arr = [];
    for (var i = 0; i < 100; i++){
        arr[i] = Math.floor(Math.random()*101)
    }
    document.write(arr);
    document.write("<br>")
    arr.sort(function (a,b) {
        return a - b;
    })
    document.write(arr);
    var number = parseFloat(prompt(" nhap so can dem"));
     alert("so lan xuat hien cua " + number + "trong mang la "+ count(arr, number));
</script>
</body>
</html>
