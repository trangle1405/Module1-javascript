<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canh tam giac</title>
</head>
<body>
<script>
    a = parseInt(prompt('nhap cao canh thu nhat cua tam giac'));
    b = parseInt(prompt('nhap vao canh thu hai cua tam giac'));
    c = parseInt(prompt('nhap vao canh thu ba cua tam giac'));
    if (a>0 && b>0 && c>0){
       if (a + b > c && b + c > a && a + c > b){
           alert('day la ba canh cua tam giac');
       } else
           alert('day khong phai ba canh cua tam giac');
    } else
        alert('day khong phai ba canh cua tam giac');
</script>
</body>
</html>
