<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim so lon nhat</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhap vao a'));
    let b = parseInt(prompt('nhap vao b'));
    let c = parseInt(prompt('nhap vao c'));
    max = (a > b)? a : b;
    if(max < c){
        max = c;
    }
    alert('so lon nhat la ' + max);
</script>
</body>
</html>
