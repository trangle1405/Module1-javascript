<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<img src="">
<img id='Cat1' onclick="Change(this.id)">
<img id='Cat2' onclick="Change(this.id)">
<img id='Cat3' onclick="Change(this.id)">
<img id='Cat4' onclick="Change(this.id)">
<img id='Cat5' onclick="Change(this.id)"><br>
<h2 id="Alert"></h2>
<script>
    window.onload = init();
    function init() {
        for (var i=1;i<=5;i++) {
            var a = Math.floor(Math.random()*5+1);
            document.getElementById("Cat"+i).src= "images/cat"+ a +".jpg";
            document.getElementById("Cat"+i).alt = "images/cat"+ a +".jpg";
        }
    }
    function Change(id) {
        var a = Math.floor(Math.random()*5+1);
        document.getElementById(id).src = "images/cat"+ a +".jpg";
        document.getElementById(id).alt = "images/cat"+ a +".jpg";
        console.log(document.getElementById(id).alt);
        Check();
    }
    function Check() {
        var count=0;

        for (var i=1;i<=5;i++) {
            if (document.getElementById("Cat"+i).alt == "images/cat"+i+".jpg") {
                count++;
            }
        }
        if (count == 5) {
            document.getElementById("Alert").innerHTML = "DONE";
        }
        else {
            document.getElementById("Alert").innerHTML = count;
        }

    }
</script>
</body>
</html>
