<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>

    class Hero {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        getHeroElement() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        moveRight() {
            this.left += 20;
            console.log('ok: ' + this.left);
            console.log('ok: ' + this.top);
        }

        moveDown() {
            this.top += 20;
            console.log('ok: ' + this.left);
            console.log('ok: ' + this.top);
        }

        moveLeft() {
            this.left -= 20;
            console.log('ok: ' + this.left);
            console.log('ok: ' + this.top);
        }

        moveTop() {
            this.top -= 20;
            console.log('ok: ' + this.left);
            console.log('ok: ' + this.top);
        }
    }

    var hero = new Hero('pikachu.png', 0, 0, 200);
    const limitWidth = window.innerWidth - hero.size;
    const limitHeight = window.innerHeight - hero.size;
    // console.log(height);
    // console.log(width);
    // console.log(hero.size);

    function start() {
        if (hero.left < limitWidth && hero.top<=0) {
            hero.moveRight();
        }
        if (hero.left >= limitWidth && hero.top < limitHeight) {
            hero.moveDown()
        }
        if (hero.left > 0 && hero.top >= limitHeight){
            hero.moveLeft()
        }
        if (hero.left <= 0 && hero.top >0){
            hero.moveTop()
        }

        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 50)
    }

    start();
</script>
</body>
</html>
