<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        decrease() {
            this.weight--;
        }

        isEmpty() {
            if (this.weight <= 0) {
                return true;
            } else
                return false;
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {

        setName(name) {
            this.name = name;
        }

        setGender(gender) {
            this.gender = gender;

        }

        setWeight(weight) {
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        isMale() {
            return this.gender;
        }

        getWeight() {
            return this.weight;
        }

        say() {
            document.write('xin chao! Toi la ' + this.name)
        }

        checkApple(Apple) {
            return Apple.getWeight()
        }

        eat(Apple) {
            if (Apple.isEmpty() == false) {
                this.weight++;
                Apple.weight--;
                document.write('can nang qua tao ' + Apple.weight + "<br>");
                document.write('can nang ' + this.name + ' ' + this.weight + "<br><br>");
            }
        }
    }

    var apple1 = new Apple();

    var adam = new Human();

    adam.setName("Adam");
    adam.setGender(true);
    adam.setWeight(80);

    var eva = new Human();

    eva.setName("Eva");
    eva.setGender(false);
    eva.setWeight(45);

    var doinguoi = true;
    while (apple1.isEmpty() == false){
        if (doinguoi){
            adam.eat(apple1);
            doinguoi = false
        } else {
            eva.eat(apple1);
            doinguoi = true;
        }
    }
</script>
