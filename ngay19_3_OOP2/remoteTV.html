</div>

<script>
    class Remote{
        constructor(code){
            this.code= code
        }
        changeChannel (channe){
            this.channel = setChannel();

        }
        changeVolume(volume){
            this.volume = setVolume ();
        }
    }
    class Tivi{
        constructor(channel, volume, turnOn){
            this.channel= channel;
            this.volume = volume;
            this.turnOn = false;
        }
        getChannel(){
            return this.channel;
        }
        getVolume(){
            return this.volume;
        }
        setChannel(channel){
            this.channel = channel;
            alert ("Kênh " + this.channel);
        }
        setVolume(volume){
            this.volume = volume;
            if(document.getElementById("number").value >100){
                alert("Vượt quá giá trị cho phép");
            }
            else if(document.getElementById("number").value < 0){
                alert("Giá trị quá thấp cho phép");
            }
            else{
                alert ("Âm lượng là: " + document.getElementById("number").value);
            }
        }
        turnOnOff(){
            if(this.turnOn){
                this.turnOn = false;
                document.getElementById("onoff").innerHTML = "OFF";
            }
            else {
                this.turnOn = true;
                document.getElementById("onoff").innerHTML = "ON";
            }
        }
    }
    function clickImage(){
        document.getElementById("button").hidden = false;
    }
    let tivi = new Tivi(7, 50, false);
</script>
