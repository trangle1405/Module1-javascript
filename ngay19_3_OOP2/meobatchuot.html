<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meo bat chuot</title>
</head>
<body>
<script>
    class Rat {
        constructor(name, weight, speed, isAlive) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
            this.isAlive = isAlive;
        }

        speak() {
            document.write("chit chit");
        }
    }

    class Cat {
        constructor(name, weight, speed) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
            this.Rat = null;
        }

        speak() {
            document.write("meo meo");
        }

        catchRat(Rat) {
            if (this.speed > Rat.speed) {
                this.Rat = Rat;
                document.write("meo bat duoc " + this.Rat.name + "<br>");
            } else document.write("meo khong bat duoc " + Rat.name + "<br>")
        }

        eatRat(){
            if(this.Rat === null){
                document.write("meo chua bat chuot" + "<br>");
            }else
            if (this.Rat.isAlive){
                this.weight += this.Rat.weight;
                document.write("meo an chuot, can nang cua meo la " + this.weight + "<br>");
            }else {
                document.write("meo khong an " + this.Rat.name + '<br>');
                this.Rat = null;
            }
        }

    }
    var Rat1 = new Rat("rat1", 1, 6, true );
    var Rat2 = new Rat("rat2", 1, 4, false);
    var Rat3 = new Rat("rat3", 2, 3, true);
    var Rat4 = new Rat("rat4", 1, 4, true);
    var chuot = [Rat1, Rat2, Rat3, Rat4];
    var Cat1 = new Cat("Tom", 10, 5);

    while (chuot.length > 0) {
        Cat1.catchRat(chuot[0]);
        Cat1.eatRat();
        chuot.shift();
    }
</script>
</body>
</html>
