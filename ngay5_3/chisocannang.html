<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chi so can nang</title>
</head>
<body>
<script>
    let weight = parseInt(prompt('nhap vao can nang cua ban'));
    let height = parseInt(prompt('nhap vao chieu cao cua ban'));
    bmi = weight / (height*height);
    if (bmi < 18)
        document.write('chi so bmi la ' + bmi + ' : ban bi thieu can');
    else if (bmi < 25)
        document.write('chi so bmi la ' + bmi + ' : can nang binh thuong');
    else if (bmi < 30)
        document.write('chi so bmi la ' + bmi + ' : ban bi thua can');
    else
        document.write('chi so bmi la ' + bmi + ' : ban bi beo phi');
</script>
</body>
</html>
