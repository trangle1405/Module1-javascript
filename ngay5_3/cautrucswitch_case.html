<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cautrucswitchcase</title>
</head>
<body>
<script>
    let browser = prompt('nhap vao browser cua ban');
    switch (browser) {
        case 'edge':
            alert("You've got the Edge!");
            break;
        case 'chrome':
        case 'firefox':
        case 'coccoc':
            alert('okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');

    }
</script>
</body>
</html>
