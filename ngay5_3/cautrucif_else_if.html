<body>
<script>
   let nhapTen = prompt('nhap vao ten nguoi dung');
    if(nhapTen == 'admin'){
        let nhapMatKhau = prompt('nhap mat khau');

            if(nhapMatKhau !=='TheMaster'){
                alert('Wrong password');

        alert("i don't know you");
    }
</script>
