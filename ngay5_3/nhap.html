<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fast Good Cheap</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background: #eaeff3;
            color: #000;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 30px;
            font-weight: bold;
            margin: 0;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #6583c5;
        }

        .container {
            margin-top: -50px;
            width: 220px;
        }

        input[type="checkbox"] {
            position: relative;
            top: 40px;
            width: 72px;
            height: 26px;
            opacity: 0;
        }

        input[type="checkbox"]:checked+label.green:before {
            background: #88a97a;
        }

        input[type="checkbox"]:checked+label.green:after {
            background: #80c265;
            transform: translateX(100%);
        }

        body.has-js input[type="checkbox"]:checked+label.blue:before {
            background: #7b8aac;
        }

        body.has-js input[type="checkbox"]:checked+label.blue:after {
            background: #6583c5;
            transform: translateX(100%);
        }

        input[type="checkbox"]:checked+label.red:before {
            background: #a77d83;
        }

        input[type="checkbox"]:checked+label.red:after {
            background: #c0646c;
            transform: translateX(100%);
        }


        input[type="checkbox"]:checked:focus+label.green:before {
            background: #6d8f5f;
        }

        input[type="checkbox"]:checked:focus+label.green:after {
            background: #61a048;
        }

        body.has-js input[type="checkbox"]:checked:focus+label.blue:before {
            background: #58698d;
        }

        body.has-js input[type="checkbox"]:checked:focus+label.blue:after {
            background: #4d68a4;
        }

        .such-an-elite-hacker {
            display: none;
            font-size: 0.6em;
            text-align: center;
            text-align: center;
        }

        input[type="checkbox"]:checked~input[type="checkbox"]:checked~input[type="checkbox"]:checked~.such-an-elite-hacker {
            display: block;
        }

        input[type="checkbox"]:checked:focus+label.red:before {
            background: #84575e;
        }

        input[type="checkbox"]:checked:focus+label.red:after {
            background: #a14850;
        }

        input[type="checkbox"]+label {
            display: block;
            position: relative;
            margin-bottom: 1.2em;
        }

        input[type="checkbox"]+label:before {
            content: '';
            display: inline-block;
            width: 2.5em;
            vertical-align: middle;
            height: 1em;
            background-color: #919191;
            border-radius: .5em;
            margin-right: 1em;
            margin-top: -5px;
            transition: all .5s ease;
        }

        input[type="checkbox"]+label:after {
            content: '';
            display: inline-block;
            width: 1.3em;
            height: 1.3em;
            background-color: #d2d1d1;
            border-radius: 50%;
            position: absolute;
            top: -1px;
            left: -1px;
            transition: all .5s ease;
            -webkit-box-shadow: 6px 6px 21px -5px rgba(0, 0, 0, 0.61);
            -moz-box-shadow: 6px 6px 21px -5px rgba(0, 0, 0, 0.61);
            box-shadow: 6px 6px 21px -5px rgba(0, 0, 0, 0.61);
        }

        input[type="checkbox"]:focus+label:after {
            background-color: #acacac;
        }

        input[type="checkbox"]:focus+label:before {
            background-color: #636363;
        }
    </style>
</head>
<body class="has-js">
<div class="container">
    <input type="checkbox" id="fast">
    <label class="red" for="fast">FAST</label>
    <input type="checkbox" id="good">
    <label class="green" for="good">GOOD</label>
    <input type="checkbox" id="cheap">
    <label class="blue" for="cheap">CHEAP</label>
</div>
<script>
    document.querySelector('body').className = 'has-js';
    var checked = [];
    [].forEach.call(document.querySelectorAll('input[type="checkbox"]'), function (checkbox) {
        checkbox.addEventListener('change', function (e) {
            ga('send', 'event', 'checkbox', 'trigger');
            if (checkbox.checked && checked.length === 2) {
                var uncheckTarget = checked[Math.floor(Math.random() * checked.length)];
                uncheckTarget.checked = false;
            }
            checked = document.querySelectorAll('input[type="checkbox"]:checked');
        });
    });

    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-91249744-1', 'auto');
    ga('send', 'pageview');
</script>
</body></html>
