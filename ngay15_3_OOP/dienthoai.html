        let tinnhansoan;
        let tinnhanden = [];
        let tinnhangui = [];

        function kiemtratrangthai() {
            if (trangthaipin === 0) {
                tinhtrang = false;
            } else if (tinhtrang) {
                document.getElementById("tinhtrang")
            }
        }

        function sacpin() {
            return trangthaipin = 100;
        }

        function soantinnhan() {
            tinnhansoan = document.getElementById("soanNokia").value;
        }

        function nhantinnhan(tnGui) {
            tinnhanden.push(tnGui);
        }

        function guitinnhan(tnGui) {
            tinnhangui.push(tnGui);
        }
    }


</script>
